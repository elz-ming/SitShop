<!DOCTYPE html>
<html>
<head>
  <title>Error</title>
</head>
<body>
  <h1>Error</h1>
  <p>An error occurred while processing your request. The error code is {{ error_code }}. Please try again later or contact us if you continue to experience this error.</p>
  <p>Stack trace:</p>
  <pre>{{ stack_trace }}</pre>
  <a href="/">Return to the homepage</a>
  <form action="/contact" method="post">
    <input type="text" name="name" placeholder="Your name">
    <input type="email" name="email" placeholder="Your email address">
    <input type="text" name="message" placeholder="Your message">
    <input type="submit" value="Send">
  </form>
</body>
</html>

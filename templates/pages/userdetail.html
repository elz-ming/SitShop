{% load static %}

{% block content %}
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" type="text/css" href="{% static 'css/userdetail.css' %}">
</head>



<div class="container">
	<div class="row">
		<div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
    	 <div class="well profile">
            <h1 style="text-align: center;">User Details</h1>
            <div class="col-sm-12">
                <div class="col-xs-12 col-sm-8">
                    
                    <h3>{{ user.username }}</h3>
                    <p><strong>Number of Reviews: </strong>{{user.no_review}}</p>
                    <p><strong>Review List: </strong>{{user.review_list}}</p>
                    <p><strong>Number of Product: </strong>{{user.no_product}}</p>
                    <p><strong>Product Dictionary: </strong>{{user.product_dict}}</p>
                    <p><strong>Mean Rating: </strong>{{user.mean_rating}}</p>
                </div>             
            </div>            
    	 </div>                 
		</div>
	</div>
</div>
{% endblock content %}
